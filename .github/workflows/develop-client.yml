name: CI/CD

on:
  push:
    branches:
      - main-scales
    paths:
      - "client/**"

jobs:
    # Build react app
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: 18.x
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: copy build to server
              uses: appleboy/scp-action@master
              with:
                host: ${{ secrets.QA_HOST }}
                username: "root"
                key: ${{ secrets.SSH_PRIVATE_KEY }}
                rm: true
                source: "build/*"
                target: "/var/www/html/build"